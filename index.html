        .counter {

        .pulse {

        }
        
        @keyframes pulse {

        @media (max-width: 768px) {

            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>

        const tarotCards = [

        // Elementos do DOM
        const tarotDeck = document.getElementById('tarotDeck');
        const selectedCardsContainer = document.getElementById('selectedCards');
        const revealButton = document.getElementById('revealButton');
        const resetButton = document.getElementById('resetButton');
        const musicToggle = document.getElementById('musicToggle');
        const readingResult = document.getElementById('readingResult');
        const interpretationsContainer = document.getElementById('interpretations');
        const selectedCount = document.getElementById('selectedCount');
        const counter = document.getElementById('counter');
        const starsContainer = document.getElementById('stars');
        
        // Elementos de Ã¡udio
        const backgroundMusic = document.getElementById('backgroundMusic');
        const cardFlipSound = document.getElementById('cardFlipSound');
        const revealSound = document.getElementById('revealSound');

        // Estado do jogo
        let selectedCards = [];
        let revealedCards = [];
        let isMusicPlaying = false;

        // Inicializar o jogo
        function initGame() {
            createStars();
            
            // Embaralhar as cartas
            const shuffledCards = [...tarotCards].sort(() => Math.random() - 0.5);
            
            // Criar elementos das cartas
            shuffledCards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                tarotDeck.appendChild(cardElement);
            });
            
            // Configurar eventos
            revealButton.addEventListener('click', revealSelectedCards);
            resetButton.addEventListener('click', resetGame);
            musicToggle.addEventListener('click', toggleMusic);
            
            // Iniciar mÃºsica
            backgroundMusic.volume = 0.3;
            toggleMusic();
        }

        // Criar elemento de carta
        function createCardElement(card, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card floating';
            cardElement.dataset.index = index;
            
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <span>Tarot</span>
                    </div>
                    <div class="card-back">
                        <div class="card-name">${card.name}</div>
                        <div class="card-meaning">${card.meaning}</div>
                    </div>
                </div>
                <div class="card-glow"></div>
            `;
            
            cardElement.addEventListener('click', () => selectCard(cardElement, card));
            return cardElement;
        }

        // Selecionar uma carta
        function selectCard(cardElement, card) {
            // Verificar se a carta jÃ¡ foi selecionada
            if (selectedCards.includes(cardElement) || selectedCards.length >= 3) {
                return;
            }
            
            // Tocar som de virar carta
            cardFlipSound.currentTime = 0;
            cardFlipSound.play();
            
            // Virar a carta
            cardElement.classList.add('flipped');
            
            // Adicionar Ã  lista de selecionadas
            selectedCards.push(cardElement);
            
            // Criar uma cÃ³pia da carta para a Ã¡rea de selecionadas
            const selectedCardElement = document.createElement('div');
            selectedCardElement.className = 'selected-card pulse';
            selectedCardElement.innerHTML = cardElement.innerHTML;
            selectedCardsContainer.appendChild(selectedCardElement);
            
            // Adicionar dados da carta ao array de cartas reveladas
            revealedCards.push(card);
            
            // Atualizar contador
            selectedCount.textContent = selectedCards.length;
            
            // Atualizar estado do botÃ£o
            if (selectedCards.length === 3) {
                revealButton.disabled = false;
                counter.classList.add('pulse');
            }
        }

        // Revelar as cartas selecionadas
        function revealSelectedCards() {
            // Tocar som de revelaÃ§Ã£o
            revealSound.play();
            
            // Mostrar a interpretaÃ§Ã£o
            showReading();
            
            // Desabilitar o botÃ£o
            revealButton.disabled = true;
            counter.classList.remove('pulse');

        // Mostrar a leitura
        function showReading() {
            // Limpar interpretaÃ§Ãµes anteriores
            interpretationsContainer.innerHTML = '';
            
            // Adicionar interpretaÃ§Ãµes para cada carta
            revealedCards.forEach((card, index) => {
                const position = ['Passado', 'Presente', 'Futuro'][index];
                const icons = ['fas fa-history', 'fas fa-clock', 'fas fa-hourglass-end'];

                interpretationElement.className = 'card-interpretation';
                interpretationElement.innerHTML = `

                    <p>${card.meaning}</p>

                interpretationsContainer.appendChild(interpretationElement);

            // Mostrar o resultado
            readingResult.style.display = 'block';

        // Reiniciar o jogo
        function resetGame() {
            // Limpar seleÃ§Ãµes
            selectedCards = [];
            revealedCards = [];

            selectedCardsContainer.innerHTML = '';
            interpretationsContainer.innerHTML = '';
            readingResult.style.display = 'none';
            
            // Resetar cartas
            const allCards = tarotDeck.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.remove('flipped');
            });
            
            // Resetar contador e botÃ£o
            selectedCount.textContent = '0';
            revealButton.disabled = true;
            counter.classList.remove('pulse');
            
            // Embaralhar novamente
            const cardElements = Array.from(tarotDeck.children);
            cardElements.sort(() => Math.random() - 0.5);
            cardElements.forEach(card => tarotDeck.appendChild(card));
        }

        // Controlar mÃºsica
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                backgroundMusic.play();
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isMusicPlaying = !isMusicPlaying;

        function createStars() {
