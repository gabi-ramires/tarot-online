<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tarot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a9a9b3;
            margin-bottom: 20px;
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }
        
        .tarot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 1000px;
        }
        
        .card {
            width: 150px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .card-front {
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            font-size: 1.5rem;
            border: 2px solid #e94560;
        }
        
        .card-back {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            transform: rotateY(180deg);
            padding: 15px;
            text-align: center;
            border: 2px solid #533483;
        }
        
        .card-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .card-meaning {
            font-size: 0.9rem;
            color: #f1f1f1;
        }
        
        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .selected-card {
            width: 120px;
            height: 200px;
            perspective: 1000px;
        }
        
        .selected-card .card-inner {
            width: 100%;
            height: 100%;
        }
        
        button {
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reading-result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            display: none;
        }
        
        .reading-title {
            font-size: 1.5rem;
            color: #e94560;
            margin-bottom: 15px;
        }
        
        .card-interpretation {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(83, 52, 131, 0.3);
            border-radius: 8px;
        }
        
        .card-interpretation h3 {
            color: #e94560;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .card {
                width: 120px;
                height: 200px;
            }
            
            .selected-card {
                width: 100px;
                height: 170px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jogo de Tarot</h1>
        <p class="subtitle">Escolha 3 cartas para revelar seu destino</p>
        <div class="instructions">
            <p>Clique em 3 cartas para selecioná-las, depois clique em "Revelar Cartas" para ver sua leitura.</p>
        </div>
    </header>
    
    <div class="tarot-container" id="tarotDeck">
        <!-- Cartas serão geradas via JavaScript -->
    </div>
    
    <div class="selected-cards" id="selectedCards">
        <!-- Cartas selecionadas aparecerão aqui -->
    </div>
    
    <button id="revealButton" disabled>Revelar Cartas</button>
    
    <div class="reading-result" id="readingResult">
        <h2 class="reading-title">Sua Leitura de Tarot</h2>
        <div id="interpretations">
            <!-- Interpretações das cartas aparecerão aqui -->
        </div>
    </div>

    <script>
        // Dados das cartas de tarot
        const tarotCards = [
            {
                name: "O Louco",
                meaning: "Novos começos, espontaneidade, fé no universo. Um convite para seguir sua intuição sem medo do desconhecido."
            },
            {
                name: "O Mago",
                meaning: "Poder pessoal, habilidade, manifestação. Você tem todas as ferramentas necessárias para criar sua realidade."
            },
            {
                name: "A Sacerdotisa",
                meaning: "Intuição, mistério, sabedoria interior. Confie em seus instintos e no conhecimento que vem do seu subconsciente."
            },
            {
                name: "A Imperatriz",
                meaning: "Fertilidade, beleza, abundância. Momento de nutrir seus projetos e conectar-se com a natureza e a criatividade."
            },
            {
                name: "O Imperador",
                meaning: "Estrutura, autoridade, estabilidade. Estabeleça limites e tome o controle da sua vida com sabedoria."
            },
            {
                name: "O Hierofante",
                meaning: "Tradição, espiritualidade, conselhos. Busque orientação em sistemas de crenças estabelecidos ou mentores."
            },
            {
                name: "Os Enamorados",
                meaning: "Amor, harmonia, relacionamentos. Decisões do coração e escolhas que refletem seus valores mais profundos."
            },
            {
                name: "O Carro",
                meaning: "Determinação, vitória, controle. Avance com confiança em direção aos seus objetivos, superando obstáculos."
            },
            {
                name: "A Força",
                meaning: "Coragem, paciência, compaixão. Sua força interior é maior do que qualquer desafio que enfrente."
            },
            {
                name: "O Eremita",
                meaning: "Introspecção, sabedoria, solidão. Momento de buscar respostas dentro de si mesmo através da reflexão."
            },
            {
                name: "A Roda da Fortuna",
                meaning: "Ciclos, destino, mudança. As circunstâncias estão mudando a seu favor - esteja aberto ao fluxo da vida."
            },
            {
                name: "A Justiça",
                meaning: "Equilíbrio, verdade, causa e efeito. Suas ações terão consequências - aja com integridade e honestidade."
            },
            {
                name: "O Enforcado",
                meaning: "Rendição, nova perspectiva, pausa. Às vezes, é preciso parar e ver as coisas de um ângulo diferente."
            },
            {
                name: "A Morte",
                meaning: "Fim de ciclo, transformação, renovação. Deixe ir o que não serve mais para abrir espaço para o novo."
            },
            {
                name: "A Temperança",
                meaning: "Moderação, equilíbrio, paciência. Encontre o ponto médio em situações extremas e pratique a autodisciplina."
            },
            {
                name: "O Diabo",
                meaning: "Escravidão, materialismo, limitações. Examine quais crenças ou hábitos estão te prendendo."
            },
            {
                name: "A Torre",
                meaning: "Mudança abrupta, revelação, libertação. Estruturas que não são sólidas estão desmoronando para seu crescimento."
            },
            {
                name: "A Estrela",
                meaning: "Esperança, fé, inspiração. Após um período difícil, a luz está brilhando - mantenha a fé no futuro."
            },
            {
                name: "A Lua",
                meaning: "Ilusão, ansiedade, subconsciente. Confie em sua intuição para navegar por emoções confusas ou situações incertas."
            },
            {
                name: "O Sol",
                meaning: "Alegria, sucesso, vitalidade. Um período de felicidade, realização e energia positiva está chegando."
            },
            {
                name: "O Julgamento",
                meaning: "Renascimento, despertar, chamado interior. É hora de responder a um chamado superior e viver seu propósito."
            },
            {
                name: "O Mundo",
                meaning: "Conclusão, realização, unidade. Você alcançou um marco importante e está pronto para um novo ciclo."
            }
        ];

        // Elementos do DOM
        const tarotDeck = document.getElementById('tarotDeck');
        const selectedCardsContainer = document.getElementById('selectedCards');
        const revealButton = document.getElementById('revealButton');
        const readingResult = document.getElementById('readingResult');
        const interpretationsContainer = document.getElementById('interpretations');

        // Estado do jogo
        let selectedCards = [];
        let revealedCards = [];

        // Inicializar o jogo
        function initGame() {
            // Embaralhar as cartas
            const shuffledCards = [...tarotCards].sort(() => Math.random() - 0.5);
            
            // Criar elementos das cartas
            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <span>Tarot</span>
                        </div>
                        <div class="card-back">
                            <div class="card-name">${card.name}</div>
                            <div class="card-meaning">${card.meaning}</div>
                        </div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => selectCard(cardElement, card));
                tarotDeck.appendChild(cardElement);
            });
            
            // Configurar botão de revelar
            revealButton.addEventListener('click', revealSelectedCards);
        }

        // Selecionar uma carta
        function selectCard(cardElement, card) {
            // Verificar se a carta já foi selecionada
            if (selectedCards.includes(cardElement) || selectedCards.length >= 3) {
                return;
            }
            
            // Adicionar à lista de selecionadas
            selectedCards.push(cardElement);
            
            // Criar uma cópia da carta para a área de selecionadas
            const selectedCardElement = document.createElement('div');
            selectedCardElement.className = 'selected-card';
            selectedCardElement.innerHTML = cardElement.innerHTML;
            selectedCardsContainer.appendChild(selectedCardElement);
            
            // Adicionar dados da carta ao array de cartas reveladas
            revealedCards.push(card);
            
            // Atualizar estado do botão
            if (selectedCards.length === 3) {
                revealButton.disabled = false;
            }
        }

        // Revelar as cartas selecionadas
        function revealSelectedCards() {
            // Virar as cartas selecionadas
            selectedCards.forEach(card => {
                card.classList.add('flipped');
            });
            
            // Virar as cópias na área de selecionadas
            const selectedCardElements = selectedCardsContainer.querySelectorAll('.selected-card');
            selectedCardElements.forEach(card => {
                card.classList.add('flipped');
            });
            
            // Mostrar a interpretação
            showReading();
            
            // Desabilitar o botão
            revealButton.disabled = true;
        }

        // Mostrar a leitura
        function showReading() {
            // Limpar interpretações anteriores
            interpretationsContainer.innerHTML = '';
            
            // Adicionar interpretações para cada carta
            revealedCards.forEach((card, index) => {
                const position = ['Passado', 'Presente', 'Futuro'][index];
                
                const interpretationElement = document.createElement('div');
                interpretationElement.className = 'card-interpretation';
                interpretationElement.innerHTML = `
                    <h3>${position}: ${card.name}</h3>
                    <p>${card.meaning}</p>
                `;
                
                interpretationsContainer.appendChild(interpretationElement);
            });
            
            // Mostrar o resultado
            readingResult.style.display = 'block';
            
            // Rolar para o resultado
            readingResult.scrollIntoView({ behavior: 'smooth' });
        }

        // Iniciar o jogo quando a página carregar
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
